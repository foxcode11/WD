<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Information</h1>
    <hr size="3" color="blue">
    <form action="">
        <label for="">Your name:</label>
        <input type="text">
        <br>
        <label for="">Your Bdate:</label>
        <input type="date" name="" id="">
        <br>
        <label for="">Enter your Email:</label>
        <input type="email" name="" id="">
        <br>
        <label for="">Are you 18+:</label>
        <input type="checkbox" name="" id="">
        <br>
        <label for="">Enter your favourite color:</label>
        <input type="color" name="" id="">
        <br>
        <label for="">It is for Radio Input</label>
        <input type="radio" name="" id="">
        <br>
        <label for="">Enter your Number:</label>
        <input type="number" name="" id="">
        <br>
        <label for="">Attach a file:</label>
        <input type="file" name="" id="">
        <br>
        <label for="">Password:</label>
        <input type="password" name="" id="">
        <br>
        <label for="">Select a range:</label>
        <input type="range" name="" id="">
        <br>
        <label for="">Button:</label>
        <input type="button" value="">
        <br>
    </form>

    
</body>
</html>
